<!DOCTYPE html>
<html>
<head>
    <title>Sélection des Salles de Sport</title>
</head>
<body>
    <h1>Sélectionnez une Salle de Sport</h1>
    <form action="/select-gym" method="post">
        <label for="gym">Choisissez une salle :</label>
        <select id="gym" name="gym">
            <option value="gym1">Salle 1</option>
            <option value="gym2">Salle 2</option>
            <option value="gym3">Salle 3</option>
            <option value="gym4">Salle 4</option>
        </select>
        <button type="submit">Suivant</button>
    </form>
</body>
</html>
