<!DOCTYPE html>
<html>
<head>
    <title>Sélection des Machines</title>
</head>
<body>
    <h1>Sélectionnez une Machine</h1>
    <form action="/select-machine" method="post">
        <label for="machine">Choisissez une machine :</label>
        <select id="machine" name="machine">
            <option value="machine1">Machine 1 (Disponible)</option>
            <option value="machine2" disabled>Machine 2 (Non Disponible)</option>
            <option value="machine3">Machine 3 (Disponible)</option>
            <option value="machine4" disabled>Machine 4 (Non Disponible)</option>
        </select>
        <button type="submit">Réserver</button>
    </form>
</body>
</html>
